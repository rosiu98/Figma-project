<html lang="pl" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Books shop</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
<header>
    
    <div class="menu">
        <div class="logo">
            <a href="#">Bookshop</a>
        </div>

        <div class="main-nav">
            <a href="#">Books</a>
            <a href="#">Audiobooks</a>
            <a href="#">Stationery & gifts</a>
            <a href="#">Blog</a>

        </div>

        <div class="buttons">
            <a href="#"><img src="img/user.svg" alt="user"></a>

            <a href="#"><img src="img/search.svg" alt="search"></a>

            <a href="#"><img src="img/shopbag.svg" alt="shop"></a>
        </div>

    </div>

    <div class="banner">
        <div class="ilustration"></div>
        <div class="summer-sale">
            <h1>Big Summer Sale</h1>
        </div>
        <div class="promo">
            <div class="item up">up<strong>up</strong></div>
            <div class="item number">60<strong>60</strong></div>
            <div class="item procent">%<strong>%</strong></div>
        </div>

        <div class="old-book">
            <div class="napisy">
                <p>
                    Change <br>
                    Old Book <br>
                    On New <br>
                    <div class="strzalka">
                        <img src="img/arrow.svg" alt="strzalka">
                    </div> 
                </p>

            </div>
        </div>

        <div class="top">
            <div class="napisy">
                <p>
                    Top <br>
                    100 <br>
                    Books <br>
                    2019 <br>
                    <div class="strzalka">
                        <img src="img/arrow.svg" alt="strzalka">
                    </div> 
                </p>

            </div>
        </div>
        
    </div>  
    


</header>
</div>

    

</body>

</html>
